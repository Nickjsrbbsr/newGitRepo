    <body>
    <div class="container">
        <div class="card" id="upperForm">
            <div class="card-header">
                <h1>Fetch Photos</h1>
            </div>
            <div class="card-body">
                <form action="/fetchPhotos5" method="get" id="fetchForm">
                    <div class="form-group">
                        <label class="form-label" for="eid">Employee ID:</label>
                        <input class="form-control" type="text" id="eid" name="eid" required><br>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="ename">Employee Name:</label>
                        <input class="form-control" type="text" id="ename" name="ename" required><br>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fromDate">From Date:</label>
                        <input class="form-control" type="date" id="fromDate" name="fromDate" required><br>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="toDate">To Date:</label>
                        <input class="form-control" type="date" id="toDate" name="toDate" value="<%= new java.util.Date().toISOString().split('T')[0] %>" required readonly><br>
                    </div>
                    <div class="form-group">
                        <input class="form-check-inline" type="checkbox" id="showHistory" name="showHistory">
                        <label class="form-check-label" for="showHistory">Show History</label>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
